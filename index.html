<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav role="navigation">
            <h1 tabindex="1"><a href="/">Restaurant Reviews</a></h1>
            <a href="#filter-options" class="skip" tabindex="1">Skip To Main Content</a>
        </nav>
    </header>

    <main id="maincontent" role="main">
        <section id="map-container" aria-hidden="true" aria-label="All Restaurants Map">
            <div id="map"></div>
        </section>
        <section aria-hidden="false" aria-label="All Filter and Restaurants list">
            <div id="filter-options" class="filter-options" role="filterform" aria-label="Filter Results">
                <h2 aria-label="Filter Results" tabindex="1">Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listofselect" aria-label="neighborhoods selection" tabindex="1">
                    <option role="option" value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listofselect" aria-label="cuisines selection" tabindex="1">
                    <option role="option" value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list" role="restaurantslistofbox" tabindex="1" aria-label="List of Restaurants"></ul>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    <!--Service Worker-->
    <!-- <script type="application/javascript" charset="utf-8" src="/sw-reg.js"></script> -->

    <footer id="footer">
        Copyright (c) 2017 <a href="/" role="footer" aria-label="footer"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
